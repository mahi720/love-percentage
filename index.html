<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Percentage</title>
    <link rel="stylesheet" href="love.css" />
  </head>

  <body>
    <!-- <div id="background" >
      <img src="image/heart111.jpg" alt="">
    </div> -->
    <div class="continer">
      <div class="header">
        <h2>CHECK YOUR LOVE PERCENTAGE</h2>
      </div>
      <div class="main-body">
        <div class="input">
          <input
            type="text"
            id="firstname"
            autocomplete="0ff"
            placeholder="Enter Mr. name"
          />
          <span id="span1"> + </span>
          <input
            type="text"
            id="lastname"
            autocomplete="off"
            placeholder="Enter Mrs. name"
          />
        </div>
        <div class="calculate">
          <small id="error"> error message </small>
          <div class="calculate_btn">
            <button class="btn" onclick="lovecall()">Calculate Love(%)</button>
            <img
              src="image/engin-akyurt-YXPE-wHpaH4-unsplash-removebg-preview.png"
              id="image11"
            />
            <img
              src="image/engin-akyurt-YXPE-wHpaH4-unsplash-removebg-preview.png"
              id="image21"
              alt=""
            />
          </div>
          <div class="answer">
            <img
              src="image/pexels-pixabay-256678-removebg-preview121.png"
              alt=""
            />
            <h2 class="heading">45</h2>
          </div>
          <div class="message">
            <p>I hope your relation is good.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
   <script src="love.js"></script>
</html>
